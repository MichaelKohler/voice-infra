---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: voice-sync
  name: voice-sync-state
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-sync
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app: voice-sync
  template:
    metadata:
      annotations:
      labels:
        app: voice-sync
    spec:
      containers:
      - args:
        - -config
        - /config/river.toml
        env:
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gozer/go-mysql-elasticsearch:v0.0.2
        name: sync
        resources:
          limits:
            cpu: "1"
            memory: 1024Mi
          requests:
            cpu: 125m
            memory: 256Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /var/lib/go-mysql-elasticsearch
          name: sync-state
      initContainers:
      - env:
        - name: JINJA_DEST_FILE
          value: /config/river.toml
        - name: JINJA_SRC_FILE
          value: /config_src/river.toml.j2
        - name: VERBOSE
          value: "1"
        - name: RECURSIVE
          value: "1"
        image: gozer/jinja-init:v0.0.1
        name: config
        volumeMounts:
        - mountPath: /config_src
          name: config-template
        - mountPath: /config
          name: config
        - mountPath: /secrets
          name: configmap
        - mountPath: /secrets/secrets
          name: secrets
      volumes:
      - configMap:
          name: voice-sync-config-template
        name: config-template
      - configMap:
          name: voice-configmap
        name: configmap
      - name: secrets
        secret:
          secretName: voice
      - name: sync-state
        persistentVolumeClaim:
          claimName: voice-sync-state
      - name: config
        emptyDir: null
