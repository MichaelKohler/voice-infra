---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
  labels:
    app: voice
spec:
  selector:
    matchLabels:
      app: voice
  # tells deployment to run 2 pods matching the template
  replicas: 2
  template:
    metadata:
      labels:
        app: voice
    spec:
      initContainers:
      - name: config
        image: gozer/jinja-init:v0.0.1
        env:
        # source and destination files
        - name: JINJA_DEST_FILE
          value: /config/config.json
        - name: JINJA_SRC_FILE
          value: /config_src/config.json.j2
        # let's be verbose
        - name: VERBOSE
          value: "1"
        # let's be recursive
        - name: RECURSIVE
          value: "1"
        - name: JINJA_VAR_auth0_domain
          value: "auth.mozilla.auth0.com"
        volumeMounts:
        # configMap mount point
        - name: config-template
          mountPath: /config_src
        # target directory mount point; the final config file will be created here
        - name: config
          mountPath: /config
        # /secrets is the default mount point used by jinja-init
        - name: configmap
          mountPath: /secrets
        - name: secrets
          mountPath: /secrets/secrets
      volumes:
      - name: config-template
        configMap:
          name: voice-config-template
      - name: configmap
        configMap:
          name: voice-configmap
      - name: secrets
        secret:
          secretName: voice
      - name: config
        emptyDir:
      containers:
      - name: web
        command:
          - yarn
          - start:prod
        image: itsre/voice-web:master-latest
        ports:
        - containerPort: 9000
        livenessProbe:
          httpGet:
            port: 9000
            path: /api/v1/metrics
          periodSeconds: 10
          initialDelaySeconds: 60
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 1
        resources:
          limits:
            cpu: '1'
            memory: 1024Mi
          requests:
            cpu: 125m
            memory: 256Mi
        volumeMounts:
        - name: config
          mountPath: /config
        env:
        - name: SERVER_CONFIG_PATH
          value: /config/config.json
        # Disable NewRelic for the time being
        - name: NEW_RELIC_AGENT_ENABLED
          value: "true"
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: voice
              key: new_relic_license_key
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
