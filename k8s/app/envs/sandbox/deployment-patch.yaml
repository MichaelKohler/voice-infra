apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
  annotations:
   flux.weave.works/automated: "true"
   flux.weave.works/tag.web: "glob:sandbox-*"
   reloader.stakater.com/auto: "true"
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: voice-k8s-sandbox
    spec:
      $setElementOrder/containers:
      - name: web
      containers:
      - name: web
        env:
        - name: ENVIRONMENT
          value: sandbox
        - name: NEW_RELIC_APP_NAME
          value: "Common Voice $(ENVIRONMENT)"
