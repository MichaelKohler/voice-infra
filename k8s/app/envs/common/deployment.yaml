---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
spec:
  selector:
    matchLabels:
      app: voice
  # tells deployment to run 2 pods matching the template
  replicas: 2
  template:
    metadata:
      labels:
        app: voice
    spec:
      initContainers:
      - name: config
        image: objectiflibre/jinja-init@sha256:c7145abac214c6adf2824427f5f1d76a57a112d5f76dbc13608ae71684797fa3
        env:
        # source and destination files
        - name: JINJA_DEST_FILE
          value: /config/config.json
        - name: JINJA_SRC_FILE
          value: /config_src/config.json.j2
        # let's be verbose
        - name: VERBOSE
          value: "1"
        - name: JINJA_VAR_auth0_domain
          value: "auth.mozilla.auth0.com"
        - name: JINJA_VAR_image_version
          valueFrom:
            resourceFieldRef:
              containerName: web
              resource: image
        volumeMounts:
        # configMap mount point
        - name: config-template
          mountPath: /config_src
        # target directory mount point; the final config file will be created here
        - name: config
          mountPath: /config
        # /secrets is the default mount point used by jinja-init
        - name: secrets
          mountPath: /secrets
      volumes:
      - name: config-template
        configMap:
          name: voice-config-template
      - name: secrets
        configMap:
          name: voice-configmap
      - name: config
        emptyDir:
      containers:
      - name: web
        command:
          - yarn
          - start:prod
        image: itsre/voice-web:master-latest
        ports:
        - containerPort: 9000
        livenessProbe:
          httpGet:
            port: 9000
            path: /api/v1/metrics
        readinessProbe:
          httpGet:
            port: 9000
            path: /api/v1/metrics
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: 125m
            memory: 256Mi
        volumeMounts:
        - name: config
          mountPath: /config
        env:
        - name: SERVER_CONFIG_PATH
          value: /config/config.json
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
