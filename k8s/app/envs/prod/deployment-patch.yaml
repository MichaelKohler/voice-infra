apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
  annotations:
   flux.weave.works/automated: "false"
   flux.weave.works/tag.web: "glob:production-*"
   reloader.stakater.com/auto: "true"
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: voice-k8s-prod
    spec:
      $setElementOrder/containers:
      - name: web
      containers:
      - name: web
        env:
        - name: ENVIRONMENT
          value: dev
        - name: NEW_RELIC_APP_NAME
          value: "voice-$(ENVIRONMENT)"
