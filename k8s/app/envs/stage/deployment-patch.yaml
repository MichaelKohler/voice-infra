apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
  annotations:
   flux.weave.works/automated: "true"
   flux.weave.works/tag.web: "glob:staging-*"
   reloader.stakater.com/auto: "true"
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: voice-k8s-stage
    spec:
      $setElementOrder/containers:
      - name: web
      containers:
      - name: web
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
        env:
        - name: ENVIRONMENT
          value: stage
        - name: NEW_RELIC_APP_NAME
          value: "voice-$(ENVIRONMENT)"
