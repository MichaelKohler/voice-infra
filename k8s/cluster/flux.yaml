---
apiVersion: flux.codesink.net/v1alpha1
kind: Flux
metadata:
  name: voice
spec:
  args:
    manifest-generation: 'true'
    sync-garbage-collection: 'true'
    git-ci-skip: 'true'
  clusterRole:
    enabled: true
  fluxCloud:
    enabled: true
    githubUrl: https://github.com/mozilla-it/voice-infra
    slackChannel: "#k8s"
    slackUrl: "https://hooks.slack.com/services/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" # pragma: allowlist secret
  helmOperator:
    enabled: true
    helmOperatorImage: fluxcd/helm-operator
    helmOperatorVersion: "0.4.0"
  gitBranch: master
  gitPath: k8s/cluster
  gitPollInterval: 0m30s
  gitUrl: ssh://git@github.com/mozilla-it/voice-infra.git
  namespace: flux-system
