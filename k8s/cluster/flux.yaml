apiVersion: "flux.codesink.net/v1alpha1"
kind: "Flux"
metadata:
  name: "voice"
spec:
  namespace: flux-system
  gitUrl: ssh://git@github.com/mozilla-it/voice-infra.git
  gitBranch: master
  gitPath: k8s/cluster
  gitPollInterval: 0m30s
  clusterRole:
    enabled: true
  fluxCloud:
    enabled: true
    githubUrl: https://github.com/mozilla-it/voice-infra
    slackUrl: https://hooks.slack.com/services/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
    slackChannel: "#k8s"
  args:
    manifest-generation: "true"
