---
apiVersion: flux.codesink.net/v1alpha1
kind: Flux
metadata:
  name: voice
spec:
  args:
    manifest-generation: 'true'
  clusterRole:
    enabled: true
  fluxCloud:
    enabled: true
    githubUrl: https://github.com/mozilla-it/voice-infra
    slackChannel: "#k8s"
    slackUrl:
      valueFrom:
        secretKeyRef:
          key: slackUrl
          name: voice-slack
  gitBranch: master
  gitPath: k8s/cluster
  gitPollInterval: 0m30s
  gitUrl: ssh://git@github.com/mozilla-it/voice-infra.git
  namespace: flux-system
