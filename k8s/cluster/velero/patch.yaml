    region: us-west-2
  provider: aws
---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: velero
spec:
  config:
    region: us-west-2
  provider: aws
  objectStorage:
    bucket: velero-voice-20191202191224448900000001
