---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-monkey-config-map
data:
  config.toml: |
    [kubemonkey]
    dry_run = false
    run_hour = 20
    start_hour = 21
    end_hour = 23
    blacklisted_namespaces = ["kube-system"]
    time_zone = "America/Montreal"
    graceperiod_sec= 10
    [debug]
    enabled= true
    schedule_immediate_kill= true
