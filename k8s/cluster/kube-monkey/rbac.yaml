apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-monkey
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-monkey
rules:
- apiGroups: ["", "extensions", "apps"]
  resources:
    - deployments
    - replicasets
  verbs:  ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs:  ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-monkey
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-monkey
subjects:
- kind: ServiceAccount
  name: kube-monkey
