---
apiVersion: flux.codesink.net/v1alpha1
kind: Flux
metadata:
  name: voice-prod
spec:
  namespace: voice-prod
  args:
    manifest-generation: 'true'
    sync-garbage-collection: 'true'
    connect: "ws://flux-voice-fluxcloud.flux-system/"
    git-ci-skip: 'true'
    k8s-allow-namespace: voice-prod
  clusterRole:
    enabled: false
  role:
    enabled: true
  gitBranch: master
  gitPath: k8s/app/prod
  gitPollInterval: 0m30s
  gitUrl: ssh://git@github.com/mozilla-it/voice-infra.git
