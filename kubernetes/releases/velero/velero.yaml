apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: velero

  chart:
    repository: https://vmware-tanzu.github.io/helm-charts
    name: velero
    version: 2.8.10
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.0.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    # securityContext and serviceAccount blocks used for assuming IAM roles
    securityContext:
      fsGroup: 1337  
    serviceAccount:
      server:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::058419420086:role/velero"

    metrics:
      enabled: false

    configuration:
      provider: aws
      backupStorageLocation:
        name: aws
        bucket: velero-voice-prod-20200302103410938800000001
        config:
          region: us-west-2
          kmsKeyId: alias/velero
